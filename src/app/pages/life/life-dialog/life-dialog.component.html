<nz-card style="width:100%;" [nzActions]="[img]">
  <nz-card-meta [nzTitle]="'「'+nzModalData.title+'」'" [nzDescription]="nzModalData.content + ''"></nz-card-meta>
</nz-card>
<ng-template #img>
  <nz-image-group nz-flex nzGap="small" nzWrap="wrap" nzJustify="space-between" style="padding: 12px">
    <ng-container *ngFor="let item of nzModalData.image">
      <img class="life_img" nz-image [nzSrc]="item.url" width="30%">
    </ng-container>
  </nz-image-group>
</ng-template>
