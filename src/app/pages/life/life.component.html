<nz-alert class="alert " nzType="error" nzCloseable nzMessage="狗粮警告"></nz-alert>
<div class="head" @QuickUp>
  <div class="head-box" nz-flex nzAlign="center" nzJustify="center" nzVertical>
    <h2 class="head-title zcool-kuaile-regular">此处用于记录：<strong style="color: #0081FF;">和我老婆从认识到现在的点滴</strong></h2>
    <h2 class="head-title zcool-kuaile-regular">以下可能出现的我老婆的昵称有：<strong
        style="color: rgb(245, 132, 151);">方长、方方、方导、小方</strong></h2>
  </div>
</div>
<div class="buttons" @SlowUp>
  <div class="head-box" nz-flex nzAlign="center" nzJustify="center" nzGap="large">
    <button class=" year-button" role="button" (click)="getLifes(0)">
      <span class="zcool-kuaile-regular">全部</span>
    </button>
    <ng-container *ngFor="let year of yearData">
      <button class=" year-button" role="button" (click)="getLifes(year)">
        <span class="zcool-kuaile-regular">{{ year }}年</span>
      </button>
    </ng-container>
    <!-- <button class="year-button" role="button" (click)="orderData()">
      <span class="zcool-kuaile-regular">
        {{ order? '看最早的': '看最新的' }}
      </span>
    </button> -->
  </div>
</div>
<div id="timeline">
  <ul>
    <ng-container *ngFor="let item of lifeData; let i = index">
      <li>
        <ng-container *ngIf="i % 2 === 1; else oddTemplate">
          <div *ngIf="!isOrder" class="content" nz-flex [nzGap]="80" nzAlign="center" @QuickRight
            (click)="getLifeDetail(item)">
            <div nz-flex [nzVertical]="true" [nzGap]="'small'">
              <h4 nz-typography>{{ item.title }}</h4>
              <p nz-typography>{{ item.content }}</p>
            </div>
            <img nz-image width="100" height="100" [nzSrc]="item.img" *ngIf="item.img" />
          </div>
        </ng-container>
        <ng-template #oddTemplate>
          <div *ngIf="!isOrder" class="content" nz-flex [nzGap]="80" nzAlign="center" @QuickLeft
            (click)="getLifeDetail(item)">
            <img nz-image width="100" height="100" [nzSrc]="item.img" *ngIf="item.img" />
            <div nz-flex [nzVertical]="true" [nzGap]="'small'">
              <h4 nz-typography>{{ item.title }}</h4>
              <p nz-typography>{{ item.content }}</p>
            </div>
          </div>
        </ng-template>
        <ng-container *ngIf="i % 2 === 1; else timeTemplate">
          <div *ngIf="!isOrder" class="time" @SlowLeft>
            <span class="kuaile_text">{{ item.date | date:'yyyy-MM-dd' }}</span>
          </div>
        </ng-container>
        <ng-template #timeTemplate>
          <div *ngIf="!isOrder" class="time" @SlowRight>
            <span class="kuaile_text">{{ item.date | date:'yyyy-MM-dd' }}</span>
          </div>
        </ng-template>

      </li>
    </ng-container>
  </ul>
</div>
<nz-back-top [nzTemplate]="tpl" [nzVisibilityHeight]="100">
  <ng-template #tpl>
    <span nz-icon nzType="rocket" nzTheme="outline" style="font-size: 48px;"></span>
  </ng-template>
</nz-back-top>
