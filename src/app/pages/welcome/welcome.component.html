<nz-layout class="app-layout">
  <nz-content>
    <div class="card" nz-flex nzJustify="center" nzAlign="center" nzVertical nzGap="large">
      <div class="header" @SlowDown>
        <nz-avatar [nzSize]="256" nzSrc="../../../assets/img/再花猫猫头.png" nzShape="square"
          style="margin-top: 10px"></nz-avatar>
      </div>
      <h1 class="title zcool-kuaile-regular" @SlowDown>花墨</h1>
      <div class="buttons" nz-flex nzJustify="center" nzGap="middle" nzAlign="center" @QuickDown>
        <button class="tag-button-main" [routerLink]="['/blog']">
          <span nz-icon nzType="align-left"></span>
          <span class="zcool-kuaile-regular">博客</span>
        </button>
        <button class="tag-button-main" [routerLink]="['/life']">
          <span nz-icon nzType="heart"></span>
          <span class="zcool-kuaile-regular">点滴</span>
        </button>
        <button class="tag-button-main" [routerLink]="['/travel']">
          <span nz-icon nzType="send"></span>
          <span class="zcool-kuaile-regular">旅行日记</span>
        </button>
        <button class="tag-button-main" [routerLink]="['/me']">
          <span nz-icon nzType="user"></span>
          <span class="zcool-kuaile-regular">关于网站</span>
        </button>
      </div>
      <nz-divider></nz-divider>
      <div class="buttons" nz-flex nzJustify="center" nzGap="middle" nzAlign="center" @QuickUp>
        <button class="tag-button" (click)="github()">
          <span nz-icon nzType="github"></span>
          <!-- <span class="tag-text zcool-kuaile-regular">Github</span> -->
        </button>
        <button class="tag-button" nz-popover [nzPopoverContent]="qqQRCode" nzPopoverPlacement="bottom">
          <span nz-icon nzType="qq"></span>
          <!-- <span class="tag-text zcool-kuaile-regular">QQ</span> -->
        </button>
        <ng-template #qqQRCode>
          <img nz-image width="250px" height="250px" nzSrc="../../../assets/img/QRCode/qq.png">
        </ng-template>

        <button class="tag-button" nz-popover [nzPopoverContent]="wxQRCode" nzPopoverPlacement="bottom">
          <span nz-icon nzType="wechat"></span>
          <!-- <span class="tag-text zcool-kuaile-regular">微信</span> -->
        </button>
        <ng-template #wxQRCode>
          <img nz-image width="250px" height="250px" nzSrc="../../../assets/img/QRCode/wx.png">
        </ng-template>

        <button class="tag-button" (click)="copyEmail()">
          <span nz-icon nzType="mail"></span>
          <!-- <span class="tag-text zcool-kuaile-regular">邮箱</span> -->
        </button>
      </div>
      <div nz-flex nzVertical nzAlign="center" nzJustify="center" class="webinfo" @SlowUp>
        <h4 nz-typography>网站已运行
          <strong style="color:#c21f30">{{ data.runDays }}</strong>
          天
        </h4>
        <h4 nz-typography>总访问量
          <strong style="color:#d11a2d">{{ data.visitCount }}</strong>
          次
        </h4>
        <h4 nz-typography>博客发布
          <strong style="color:#de1c31">{{ data.total }}</strong>
          篇
        </h4>
        <h4 nz-typography>最后更新于
          <strong style="color:#c45a65">{{ data.lastUpdateTime | date:'yyyy-MM-dd HH:mm' }}</strong>
        </h4>
      </div>
    </div>
  </nz-content>
</nz-layout>
