<!-- 首页 -->
<app-welcome *ngIf="isHomePage"></app-welcome>
<nz-layout class="app-layout" *ngIf="!isHomePage">
  <nz-layout>
    <nz-header @QuickDown>
      <div class="app-header" nz-flex [nzVertical]="false" [nzJustify]="'space-between'" [nzAlign]="'center'">
        <div class="head" nz-flex [nzVertical]="false" [nzAlign]="'center'" [nzGap]="'large'" [routerLink]="['/']">
          <nz-avatar nzSize="small" nzIcon="user" nzSrc="../assets/img/猫娘.jpg"></nz-avatar>
          <h3 class="blog_title kuaile_text" nz-typography>花墨</h3>
        </div>

        <!-- <div class="buttons" nz-flex nzVertical="false" nzGap="middle">
          <div class="text">
            <span nz-icon nzType="home" nzTheme="outline"></span>
            <span class="zcool-kuaile-regular">首页</span>
          </div>
          <div class="text">
            <span nz-icon nzType="align-left" nzTheme="outline"></span>
            <span class="zcool-kuaile-regular">博客</span>
          </div>
          <div class="text">
            <span nz-icon nzType="user" nzTheme="outline"></span>
            <span class="zcool-kuaile-regular">关于</span>
          </div>
        </div> -->

        <ul style="background-color: #F0F2F5;" nz-menu nzMode="horizontal" [nzInlineIndent]="12" nz-flex
          nzAlign="center" nzJustify="center">
          <li nz-menu-item [routerLink]="['/']" nz-flex nzAlign="center" nzJustify="center">
            <span nz-icon nzType="home" nzTheme="outline"></span>
            <span class="zcool-kuaile-regular">首页</span>
          </li>
          <li nz-menu-item [routerLink]="['/blog']" nzMatchRouter>
            <span nz-icon nzType="align-left" nzTheme="outline"></span>
            <span class="zcool-kuaile-regular">博客</span>
          </li>
          <li nz-menu-item [routerLink]="['/life']" nzMatchRouter>
            <span nz-icon nzType="heart" nzTheme="outline"></span>
            <span class="zcool-kuaile-regular">点滴</span>
          </li>
          <li nz-menu-item [routerLink]="['/关于我']" nzMatchRouter>
            <span nz-icon nzType="user" nzTheme="outline"></span>
            <span class="zcool-kuaile-regular">关于</span>
          </li>

        </ul>
      </div>
    </nz-header>

    <nz-content>
      <router-outlet> </router-outlet>

    </nz-content>
  </nz-layout>
</nz-layout>
