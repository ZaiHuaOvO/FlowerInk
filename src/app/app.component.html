<!-- 首页 -->
<app-welcome *ngIf="isHomePage"></app-welcome>
<nz-layout class="app-layout" *ngIf="!isHomePage">
  <nz-layout>
    <nz-header>
      <div class="app-header" nz-flex [nzVertical]="false" [nzJustify]="'space-between'" [nzAlign]="'center'">
        <div class="head" nz-flex [nzVertical]="false">
          <nz-avatar nzSize="small" nzIcon="user" nzSrc="../assets/img/猫娘.jpg"></nz-avatar>
          <h5 class="blog_title" nz-typography>再花の博客</h5>
        </div>

        <ul nz-menu nzMode="horizontal">
          <li nz-menu-item [routerLink]="['/']">
            <span nz-icon nzType="mail" nzTheme="outline"></span>
            首页
          </li>
          <li nz-menu-item [routerLink]="['/blog']">
            <span nz-icon nzType="book" nzTheme="outline"></span>
            博客
          </li>
          <li nz-menu-item [routerLink]="['/留言板']">
            <span nz-icon nzType="file" nzTheme="outline"></span>
            留言板
          </li>
          <li nz-menu-item [routerLink]="['/关于我']">
            <span nz-icon nzType="user" nzTheme="outline"></span>
            关于我
          </li>
          <!-- <li nz-menu-item>
            <a href="https://ng.ant.design" target="_blank" rel="noopener noreferrer">Navigation Four - Link</a>
          </li> -->
        </ul>
      </div>
    </nz-header>
    <!-- <div class="vanta-container" *ngIf="!isHomePage">
      <div class="overlay"></div> 
    </div> -->
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>

      <div class="side_bar">
        <nz-affix [nzOffsetTop]="76">
          <div class="me_box" nz-flex [nzAlign]="'center'" [nzJustify]="'flex-start'" [nzVertical]="true">
            <nz-avatar [nzSize]="128" nzSrc="../assets/img/线条小狗上班.png" style="margin-top: 10px"></nz-avatar>
            <h5 nz-typography class="user_name">再花</h5>
            <p nz-typography>前端小B</p>
            <i nz-icon nzType="github" nzTheme="outline" class="github_icon"></i>
          </div>
          <div class="website_box" nz-flex [nzAlign]="'center'" [nzJustify]="'flex-start'" [nzVertical]="true">
            <div class="info">
              <div nz-flex [nzAlign]="'center'" [nzJustify]="'flex-start'">
                <span nz-icon nzType="stock" nzTheme="outline" style="font-size: 20px"></span>
                <h5 nz-typography style="margin-left: 4px; margin-top: 4px">
                  网站信息
                </h5>
              </div>
              <nz-descriptions [nzColumn]="1" [nzSize]="'small'">
                <nz-descriptions-item nzTitle="文章总数">
                  12
                </nz-descriptions-item>
                <nz-descriptions-item nzTitle="本站访客数">
                  99
                </nz-descriptions-item>
                <nz-descriptions-item nzTitle="本站总访问量">
                  1000
                </nz-descriptions-item>
                <nz-descriptions-item nzTitle="最后更新时间">
                  2024-05-05
                </nz-descriptions-item>
              </nz-descriptions>
            </div>
          </div>
        </nz-affix>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
